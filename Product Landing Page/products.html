<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="products.css" />
    <title>Products</title>
  </head>
  <body>
    <div id="navbar">
      <img src="images/logo.jpg" alt="Header Image" />
      <a href="home.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>

      <a href="contact.html">Contact</a>
    </div>
    <div class="wrapper">
      <h1 class="hit-the-floor">Our products</h1>
      <br /><br />
      <div class="layout">
        <main class="grid">
          <div class="product">
            <img src="images/can.jpg" alt="Can" />
            <h3 class="product__title">50mL</h3>
            <div class="flex-group space-between v-center">
              <p class="product__price">From <span>$10</span></p>
              <button class="button" data-type="outline">Buy</button>
            </div>
          </div>

          <div class="product">
            <img src="images/bottle.jpg" alt="250ml" />
            <h3 class="product__title">250mL</h3>
            <div class="flex-group space-between v-center">
              <p class="product__price">From <span>$25</span></p>
              <button class="button" data-type="outline">Buy</button>
            </div>
          </div>

          <div class="product">
            <img src="images/can2.jpg" alt="" />
            <h3 class="product__title">50ml X 2</h3>
            <div class="flex-group space-between v-center">
              <p class="product__price">From <span>$20</span></p>
              <button class="button" data-type="outline">Buy</button>
            </div>
          </div>

          <div class="product">
            <img src="images/bottle2.jpg" alt="" />
            <h3 class="product__title">400mL</h3>
            <div class="flex-group space-between v-center">
              <p class="product__price">From <span>$55</span></p>
              <button class="button" data-type="outline">Buy</button>
            </div>
          </div>

          <div class="product" data-featured="true">
            <img src="images/bottle2.jpg" alt="" />
            <h3 class="product__title">250mL X 4</h3>

            <div class="flex-group space-between v-center">
              <p class="product__price">From <span>$75</span></p>
              <button class="button" data-type="outline">Buy</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
