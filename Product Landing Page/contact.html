<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div id="navbar">
      <img src="images/logo.jpg" alt="Header Image" />
      <a href="home.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>

      <a href="contact.html">Contact</a>
    </div>

    <div class="contact-heading">
      <h2>Get in Touch with Us</h2>
      <p>
        We'd love to hear from you. Feel free to reach out with any questions or
        feedback.
      </p>
    </div>
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form>
        <input type="text" class="form-control" placeholder="Your Name" />
        <input type="email" class="form-control" placeholder="Your Email" />
        <textarea class="form-control" placeholder="Your Message"></textarea>
        <button type="submit" class="submit-btn">Submit</button>
        <div>
          <img src="images/facebook.png" width="50px" height="50px" />
          <img src="images/instagram.png" width="50px" height="50px" />
          <img src="images/twitter.png" width="50px" height="50px" />
        </div>
      </form>
    </div>
  </body>
</html>
